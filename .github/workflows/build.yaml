name: "Build Ghostty"

on:
  push:
    branches:
    - main

jobs:
  build:
    name: "Build Ghostty"
    runs-on: ubuntu-22.04
    permissions: write-all

    steps:
      - name: "Checkout latest codebase"
        uses: actions/checkout@v3

      # Refer : https://ghostty.org/docs/install/build
      - name: "Install Depenencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev

      # Refer : https://github.com/marketplace/actions/setup-zig-compiler
      - name: "Setup Zip"
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: "Clone Ghostty repo"
        uses: GuillaumeFalourd/clone-github-repo-action@v2.3
        with:
          depth: 1
          branch: 'main'
          owner: 'ghostty-org'
          repository: 'ghostty'
          
      - name: "Build Ghostty binary"
        run: cd ghostty && zig build -Doptimize=ReleaseFast

      - name: "List files"
        run: ls -liFh

      - name: "Create a release"
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.run.id }}
          tag_name: ${{ github.ref_name }}
          files: ghostty/zig-out/bin/ghostty
